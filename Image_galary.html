<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {

            background-color: #1a1a2e;
        }
        .Banner {
            text-align: center;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: larger;
            font-weight: bolder;
            color: white;

        }

        .gallery {
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: auto;
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-columns: repeat(5, 200px);
            grid-template-rows: repeat(5, 120px);
            gap: 10px;
            align-items: center;
            font-size: larger;

        }

        .gallery .main {
            grid-column: 2 / 5;
            grid-row: 2 / 5;
            width: 100%;
            height: 100%;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: large;
        }

        .gallery .main img:hover {
            transform: scale(1.2);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(2);
            transition: transform 0.3s ease;
        }
    </style>
</head>

<body>
    <header>
        <nav>
